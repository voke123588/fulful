<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuliza Success</title>
  <style>
    body {
      background-color: #28a745;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .message-box {
      background-color: #006400;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: inline-block;
    }

    h1 {
      color: yellow;
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <script>
    // ðŸ”’ Check admin access
    if (localStorage.getItem("admin_approved") !== "yes") {
      alert("Access denied. Please go through the proper flow.");
      window.location.href = "index.html";
    } else {
      // âœ… Show dynamic values
      const phone = localStorage.getItem("phone") || "07XXXXXXXX";
      const limit = localStorage.getItem("limit") || "10,000";

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("phone").innerText = phone;
        document.getElementById("limit").innerText = `Ksh ${limit}.00`;
      });

      // ðŸ§¹ Clear data after loading
      localStorage.removeItem("admin_approved");
      localStorage.removeItem("phone");
      localStorage.removeItem("limit");
      localStorage.removeItem("fee"); // Optional cleanup, not used now
    }
  </script>

  <div class="message-box">
    <h1>Congratulations!</h1>
    <p>Phone: <strong id="phone"></strong></p>
    <p>You have successfully opted into Fuliza M-PESA.</p>
    <p>
      Enjoy limit of <strong id="limit"></strong> at an Access fee of <strong>1%</strong><br>
      and a daily fee of <strong>Kshs 0â€“36</strong> on outstanding balance.
    </p>
    <br>
    <p><a href="index.html">Go back</a></p>
  </div>
</body>
</html>
