<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuliza Success</title>
  <style>
    body {
      background-color: #28a745;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .message-box {
      background-color: #006400;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: inline-block;
      max-width: 450px;
    }

    h1 {
      color: yellow;
    }

    a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .message-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("admin_approved") !== "yes") {
      alert("Access denied. Please go through the proper flow.");
      window.location.href = "index.html";
    } else {
      const phone = localStorage.getItem("phone") || "07XXXXXXXX";
      const limit = localStorage.getItem("limit") || "10,000";
      const fee = localStorage.getItem("fee") || "36";

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("phone").innerText = phone;
        document.getElementById("limit").innerText = `Ksh ${limit}.00`;
        document.getElementById("fee").innerText = `Kshs 0â€“36`; // fixed as you requested
      });

      localStorage.removeItem("admin_approved");
      localStorage.removeItem("phone");
      localStorage.removeItem("limit");
      localStorage.removeItem("fee");
    }
  </script>

  <div class="message-box">
    <h1>Congratulations!</h1>
    <p>Phone: <strong id="phone"></strong></p>
    <p>You have successfully opted into Fuliza M-PESA.</p>
    <p>
      Enjoy limit of <strong id="limit"></strong> at an Access fee of <strong>1%</strong><br />
      and a daily fee of <strong id="fee"></strong> on outstanding balance.
    </p>
    <br />
    <p><a href="index.html">Go back</a></p>
  </div>
</body>
</html>
