<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Submitted</title>
  <style>
    body {
      background-color: #006400;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .box {
      background-color: #228B22;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      max-width: 450px;
      margin: auto;
    }

    h2 {
      color: yellow;
    }

    #status {
      margin-top: 20px;
      color: yellow;
    }

    @media (max-width: 600px) {
      .box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Dear Agent Beatrice,</h2>
    <p>Your request for Fuliza increment has been submitted.</p>
    <p>Please hold on as we process the approval...</p>
    <p>Redirecting to confirmation page shortly.</p>
    <p id="status">Waiting for admin to approve...</p>
  </div>

  <script>
    function checkSuccessPage() {
      if (localStorage.getItem("admin_approved") === "yes") {
        window.location.href = "success.html";
      }
    }

    setInterval(checkSuccessPage, 5000); // Check every 5 seconds
  </script>
</body>
</html>
