<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Fuliza...</title>
  <style>
    body {
      background-color: #006400;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .box {
      background-color: #228B22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      display: inline-block;
    }

    h2 {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Dear Agent Beatrice,</h2>
    <p>Your request for Fuliza increment has been submitted.</p>
    <p>Please hold on as we process the approval...</p>
    <p id="status" style="color: yellow; margin-top: 20px;">Waiting for admin to approve...</p>
  </div>

  <script>
    let attempts = 0;
    const maxAttempts = 10; // 10 checks × 5 seconds = 50 seconds

    function checkSuccessPage() {
      fetch('success.html')
        .then(response => {
          if (response.ok) {
            // success.html is now ready — go there
            window.location.href = 'success.html';
          } else {
            updateStatus();
          }
        })
        .catch(updateStatus);
    }

    function updateStatus() {
      attempts++;
      if (attempts >= maxAttempts) {
        document.getElementById('status').innerText = "Admin didn't respond. Try again.";
        setTimeout(() => {
          window.location.href = 'index.html'; // return after timeout
        }, 3000);
      }
    }

    // Check every 5 seconds
    const interval = setInterval(() => {
      if (attempts < maxAttempts) {
        checkSuccessPage();
      } else {
        clearInterval(interval);
      }
    }, 5000);
  </script>
</body>
</html>
